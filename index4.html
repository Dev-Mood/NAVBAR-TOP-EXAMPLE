<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WIX</title>

</head>
<style>
  /* Navbar styles */
.top-navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #fff; /* Change to your desired background color */
  height: 80px; /* Adjust to your desired height */
  padding: 0 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
}

/* Navbar brand styles */
.navbar-brand {
  font-size: 28px; /* Change to your desired font size */
  font-weight: 700; /* Adjust to your desired font weight */
  color: #333; /* Change to your desired text color */
  text-decoration: none;
}

/* Navbar menu styles */
.navbar-menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu-item {
  margin-right: 20px; /* Adjust the spacing between menu items */
}

.menu-item:last-child {
  margin-right: 0; /* Remove margin from last menu item */
}

.menu-item a {
  font-size: 16px; /* Change to your desired font size */
  font-weight: 500; /* Adjust to your desired font weight */
  color: #333; /* Change to your desired text color */
  text-decoration: none;
  transition: color 0.2s ease-in-out; /* Add a smooth color transition */
}

.menu-item a:hover {
  color: #0077ff; /* Change to your desired hover color */
}

</style>
<body>



<nav class="top-navbar">
  <a href="#" class="navbar-brand">WIX</a>
  <ul class="navbar-menu">
    <li class="menu-item"><a href="#">Login</a></li>
    <li class="menu-item"><a href="#">Contact</a></li>
    <li class="menu-item"><a href="#">Tools & Tips</a></li>
    <li class="menu-item"><a href="#">Plan & Pricing</a></li>
    <li class="menu-item"><a href="#">Services</a></li>
    <li class="menu-item"><a href="#">Projects</a></li>
    <li class="menu-item"><a href="#">About</a></li>
  </ul>
</nav>

</body>
</html>
